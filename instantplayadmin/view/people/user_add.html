<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>添加代理
                            </div>
                            <div class="actions">
                                <a href="/dailyGame/index/" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="/people/no/user/add/opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">用户名</label>
                                        <div class="col-md-4">
                                            <input type="text" name="uname" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">头像 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="file" data-required="1"  class="form-control" name="avatar" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">真实姓名</label>
                                        <div class="col-md-4">
                                            <input type="text" name="realname" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>

                                    <!--<div class="form-group">-->
                                        <!--<label class="control-label col-md-3">身份证号<span class="required">-->
										<!--* </span>-->
                                        <!--</label>-->
                                        <!--<div class="col-md-4">-->
                                            <!--<input type="text" name="id_card_num" data-required="1" class="form-control" value="" />-->
                                        <!--</div>-->
                                    <!--</div>-->

                                    <div class="form-group">
                                        <label class="control-label col-md-3">性别 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <select name="sex">
                                                {$sexOption}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">手机号 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="mobile" data-required="1"  class="form-control" value="" />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">昵称 <span class="required">
                                        * </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" data-required="1"  class="form-control" name="nickname" />
                                        </div>
                                    </div>


                                    <div class="form-group" id="categoryAttr" >
                                        <label class="control-label col-md-3">状态<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4" id="categoryAttrPara">
                                            <select name="status">
                                                {$typeOption}
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">生日   <span class="required">
                                        * </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" data-required="1"  class="form-control" name="birthday" />
                                        </div>
                                    </div>

                                    <!--<div id="categoryAttrPara" style="display: none"></div>-->

                                    <div class="form-group">
                                        <label class="control-label col-md-3">省市县(区)乡(镇) <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <select  name="province" id="province" onchange="area('province',this)">
                                                <option value="">请选择</option>
                                                {$provinceOption}
                                            </select>

                                            <select  name="city" id="city" onchange="area('city',this)">
                                                <option value="">请选择</option>
                                            </select>

                                            <select  name="county" id="county" onchange="area('county',this)">
                                                <option value="">请选择</option>
                                            </select>

                                            <select name="street" id="street" >
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green sub_click">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
